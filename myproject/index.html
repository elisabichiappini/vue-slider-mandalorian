<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vue 3 Simple Slider - Mandalorian</title>
    <!--CDN font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--CDN font awesome-->
    <!--file css-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--/file css-->
  </head>

  <body>
    <div id="app" v-cloak>

      <h1 class="title"> {{ movie['title']}} </h1>
      <div class="container">
        <div class="card movie">
          <img :src="movie.images[0]" :alt="movie.title">
          <div class="thumbnails">
            <img v-for="(image, index) in movie.images" :src="image" :alt="`img-${index}`" class="thumb" :class="index === 0 ? 'active' : ''"> <!--operatore ternario da :class-->
            <div class="navigator">
              <div @click="next" class="prev">
                <i class="fa-solid fa-chevron-left"></i>
              </div>
              <div @click="prev" class="next">
                <i class="fa-solid fa-chevron-right"> </i>
              </div>
            </div>
          </div>
          <div class="details">
            <h3 class="title">{{ movie.title }}</h3>
            <div>Categoriy: {{ movie.category }}</div>
            <span>Length: {{ movie['length'] }} min</span>
          </div>
        </div>
      </div>
    </div>
    <!--CDN vuejs-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--/CDN vuejs-->
    <!--add file js-->
    <script src="assets/js/app.js"></script>
    <!--/add file js-->
  </body>
</html>
